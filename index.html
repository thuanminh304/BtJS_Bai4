<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="./style.css">
  <body>
    <div class="baitap1">
      <h1>BÀI TẬP 1</h1>
      <label for="">Nhập số nguyên bất kì vào 3 ô bên dưới</label>
      <input type="text" id="idSoNguyenA" placeholder="Mời nhập số" />
      <input type="text" id="idSoNguyenB" placeholder="Mời nhập số" />
      <input type="text" id="idSoNguyenC" placeholder="Mời nhập số" />
      <button id="btnKetQua1">Kết Quả</button>
      <p>Thứ tự tăng dần của 3 số nguyên là:</p>
      <p id="idSoNhoNhat"></p>
      <p id="idSoTiepTheo"></p>
      <p id="idSoLonNhat"></p>
    </div>
<hr>

    <div class="baitap2">
        <h1>BÀI TẬP 2</h1>
        <label for="">Nhập tên thành viên đang sử dụng máy tính</label>
        <input type="text" id="idThanhVien" placeholder="Xin mời nhập...">
        <button id="btnKetQua2">Nhập</button>
    </div>
    <hr>



    <div class="baitap3">
        <h1>BÀI TẬP 3</h1>
        <label for="">Mời nhập số</label>
        <input type="text" id="idSoNgA" placeholder="...">
        <input type="text" id="idSoNgB" placeholder="...">
        <input type="text" id="idSoNgC" placeholder="...">
        <button id="btnKetQua3">Tính</button>
        <p>Có <p id="idSoLe"></p> số lẻ </p>
        <p>Có <p id="idSoChan"></p>số chẵn</p>
    </div>

    <hr>
    <div class="baitap4">
      <h1>BÀI TẬP 4</h1>
      <label for="">Hãy nhập chiều dài của các cạnh tam giác(đơn vị: cm)</label>
      <input type="text" id="idCanhAB">
      <input type="text" id="idCanhAC">
      <input type="text" id="idCanhBC">
      <button id="btnKetQua4"> Kết quả</button>
      <p>Đây là <span id="idTamGiac"></span></p> 
    </div>

    <script src="./main.js"></script>
  </body>
</html>
